<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles/style.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>

	<body>
		<main>
			<div class="card">

				<!-- <img class="nft-logo" src="images/image-equilibrium.jpg" alt="" /> -->
        <div class="icon-view">
          <img class="nft-logo" src="images/image-equilibrium.jpg" class="image">
          <div class="icon-hover"> <a href="#"> <img src="images/icon-view.svg"> </a> </div>
        </div>

				<h1 class="heading">Equilibrium #3429</h1>
				<p class="sub-text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<div class="eth-days">
					<div class="eth">
						<img class="ethereum" src="images/icon-ethereum.svg" alt="icon-ethereum" />
						<p class="amount">0.041 ETH</p>
					</div>
					<div class="days">
						<img class="clock" src="images/icon-clock.svg" alt="clock" />
						<p>3 days left</p>
					</div>
				</div>
				<div class="spacer"></div>
				<div class="author">
					<img class="avatar" src="images/image-avatar.png" alt="avatar" />
					<p class="title">Creation of <span class="highlight">Jules Wyvern</span></p>
				</div>
			</div>
		</main>
	</body>
</html>
